name: Super-Lint

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  super-lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Fetch full history for better linting context
          fetch-depth: 0

      - name: GitHub Super-Linter
        uses: super-linter/super-linter@v7
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LINTER_RULES_PATH: .github/linters
          
          # File type validation settings
          # NOTE: Super-Linter v7 does NOT support mixing VALIDATE_*: true and VALIDATE_*: false
          # You must either specify only true values (to enable specific linters) 
          # or only false values (to disable specific linters), but not both.
          # See: https://github.com/super-linter/super-linter/blob/main/docs/configuration.md
          VALIDATE_TOML: true
          VALIDATE_PYTHON_RUFF: true
          VALIDATE_JSON: true
          VALIDATE_YAML: true
          VALIDATE_MARKDOWN: true
          VALIDATE_DOCKERFILE_HADOLINT: true
          VALIDATE_BASH: true
          
          # TOML linting configuration
          TOML_TAPLO_CONFIG_FILE: .github/linters/.taplo.toml
          
          # Language-specific settings - REMOVED false values to fix v7 compatibility
          # JavaScript/TypeScript validation is handled by Biome in the lint workflow
          # CSS and HTML validation not needed for this project
          
          # Performance and output settings
          SUPPRESS_POSSUM: true  # Reduce noise in logs
          LOG_LEVEL: WARN  # Only show warnings and errors